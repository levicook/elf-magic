[workspace]
members = [".", "ecosystem/*"]

[package]
name = "elf-magic"
version = "0.5.0"
edition = "2021"
description = "Automatic compile-time ELF exports for Solana programs. One-liner integration, zero config, just works. âœ¨"
license = "MIT"
repository = "https://github.com/levicook/elf-magic"
homepage = "https://github.com/levicook/elf-magic"
documentation = "https://github.com/levicook/elf-magic"
readme = "README.md"
keywords = ["workspace-automation", "cargo", "elf", "build-tool", "solana"]
authors = ["Levi Cook <levicook@gmail.com>"]

[dependencies]
anyhow = "1.0"
cargo_metadata = "0.20"
chrono = { version = "0.4", features = ["serde"] }
glob = "0.3"
minijinja = "2.10.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
thiserror = "2.0"
toml = "0.8"
